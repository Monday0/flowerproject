<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flower Gallery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

        <h2>This is a Slide show of Flowers</h2>
        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="#" target="_blank">
                            <img src="http://www.thewowstyle.com/wp-content/uploads/2015/04/Flowers-9.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Rose</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="https://english.mathrubhumi.com/polopoly_fs/1.3215425.1539237272!/image/image.jpg_gen/derivatives/landscape_1080_600/image.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Lotus</p>
                        </div>
                    </center>
                </div>
            </div>

            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    
        <div id="myCarouse2" class="carousel slide">

            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="#" target="_blank">
                            <img src="http://s1.picswalls.com/wallpapers/2014/07/19/tulips-high-definition_111744620_74.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Tulip</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="https://pixfeeds.com/images/flowers/daisies/1280-177411990-simple-white-daisy.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Daisy</p>
                        </div>
                    </center>
                </div>

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarouse2" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarouse2" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>


    </div>

</body>

</html>
